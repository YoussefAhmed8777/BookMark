<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKMARKER</title>

  <!-- CSS FILES -->
  <link rel="stylesheet" href="./CSS/bootstrap.min.css">
  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="shortcut icon" href="./imgs/bookmark.png" type="image/x-icon">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Lobster&family=Oleo+Script:wght@400;700&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

</head>
<body>
  
  <!-- PAGE TITLE -->
  <div class="container my-5">
    <div class="content text-center">
      <h1> BOOKMARKER </h1>
      <p> Never Lose A Site Ever Again <i class="fa-solid fa-star text-warning"></i> </p>
    </div>
  </div>

  <!-- PAGE FORM -->
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="content">
          <form class="form-control border-0">
            <div class="url-name">
              <label for="webName">Website Name</label>
              <input type="text" class="form-control mt-3 mb-2 selectedInput" placeholder="Enter The Website Name" id="webName" autofocus>
              <div id="webNameError" class="error-message mb-3 text-danger"></div>
            </div>
            <div class="url-link">
              <label for="webUrl"> <i class="fa-solid fa-link text-primary"></i> Website URL</label>
              <input type="text" class="form-control mt-3 mb-2 selectedInput" placeholder="Enter The Webbsite URL" id="webUrl">
              <div id="webUrlError" class="error-message mb-3 text-danger"></div>
            </div>
            <button type="button" onclick="addWebsite()" class="btn btn-primary" id="add-btn"> <i class="fa-regular fa-circle-check"></i> Add Website</button>
            <button type="button" onclick="updateWebsite()" class="btn btn-success" id="update-btn"> <i class="fa-solid fa-rotate"></i> Update Website</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- PAGE TABLE -->
  <div class="container my-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody id="demo">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./JS/main.js"></script>
</body>
</html>
